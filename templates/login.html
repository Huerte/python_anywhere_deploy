<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopee Clone - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/giphy.gif') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
        }

        .card {
            background-color: #6a0dad; /* purple */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .form-label,
        .form-text,
        .alert,
        a,
        h3,
        span {
            color: #fff !important;
        }

        .btn-light {
            color: #6a0dad;
            font-weight: bold;
        }

        .form-control {
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(106, 13, 173, 0.25);
            border-color: #6a0dad;
        }

        /* Flash message styling */
        .alert-success {
            background-color: #d4fcd2 !important;
            color: #14532d !important;
            border: 1px solid #a0e7a2;
        }

        .alert-danger,
        .alert-error {
            background-color: #ffd6d6 !important;
            color: #8b0000 !important;
            border: 1px solid #ffaaaa;
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <div class="container mt-5 content-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow p-4 text-white">
                    <!-- Logo -->
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='images/coffee.png') }}" alt="Logo" style="height: 80px;">
                    </div>

                    <h3 class="text-center mb-4">Login</h3>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email or Phone</label>
                            <input type="text" id="username" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <span class="form-text text-light" onclick="toggleBothPasswords(this)" style="cursor: pointer;">
                                <i class="fa-solid fa-eye"></i> Show Password
                            </span>
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-white">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-light w-100">Login</button>
                        <div class="text-center mt-3">
                            <span>New to Shopee? <a href="{{ url_for('register') }}" class="text-light">Sign Up</a></span>
                        </div>
                    </form>

                    <hr class="text-white">
                    <div class="text-center text-white">Or login with</div>
                    <div class="d-flex justify-content-around mt-2">
                        <a href="https://www.facebook.com/login"
                           class="btn btn-sm"
                           style="background-color: #3b5998; color: white; font-weight: bold;">
                            <i class="fab fa-facebook-f me-1"></i> Facebook
                        </a>
                        <a href="https://accounts.google.com/signin"
                           class="btn btn-sm"
                           style="background-color: #db4437; color: white; font-weight: bold;">
                            <i class="fab fa-google me-1"></i> Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleBothPasswords(toggleElement) {
            const pass1 = document.getElementById("password");
            const icon = toggleElement.querySelector("i");

            const type = pass1.type === "password" ? "text" : "password";
            pass1.type = type;

            if (type === "text") {
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
                toggleElement.innerHTML = '<i class="fa-solid fa-eye-slash"></i> Hide Password';
            } else {
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
                toggleElement.innerHTML = '<i class="fa-solid fa-eye"></i> Show Password';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
