<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeverageMX - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1551024709-8f23befc6f87?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
        }

        .card {
            background-color: #6f42c1; /* purple */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-label,
        .form-text,
        .alert,
        a,
        h3,
        span {
            color: #fff !important;
        }

        .btn-light {
            color: #6f42c1;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-light:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
            border-color: #fff;
            transform: translateY(-2px);
        }

        /* Flash message styling */
        .alert-success {
            background-color: #d4fcd2 !important;
            color: #14532d !important;
            border: 1px solid #a0e7a2;
        }

        .alert-danger,
        .alert-error {
            background-color: #ffd6d6 !important;
            color: #8b0000 !important;
            border: 1px solid #ffaaaa;
        }
        
        .social-btn {
            transition: transform 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .logo-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            transform: rotate(10deg);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .back-to-home {
            transition: all 0.3s ease;
        }
        
        .back-to-home:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <div class="container content-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5 shadow p-4 text-white">
                    <!-- Logo -->
                    <div class="text-center mb-3">
                        <div class="logo-container">
                            <i class="fas fa-glass-cheers fa-3x"></i>
                        </div>
                    </div>

                    <h3 class="text-center mb-4">Login</h3>

                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <span class="text-dark">Welcome to BeverageMX, your Mexican beverage store</span>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email or Phone</label>
                            <input type="text" id="username" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <span class="form-text text-light" onclick="togglePassword(this)" style="cursor: pointer;">
                                <i class="fa-solid fa-eye"></i> Show Password
                            </span>
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-white">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-light w-100">Login</button>
                        <div class="text-center mt-3">
                            <span>New to BeverageMX? <a href="{{ url_for('register') }}" class="text-light">Sign Up</a></span>
                        </div>
                    </form>

                    <hr class="text-white">
                    <div class="text-center text-white">Or login with</div>
                    <div class="d-flex justify-content-around mt-3">
                        <a href="#" class="btn btn-sm social-btn" style="background-color: #3b5998; color: white; font-weight: bold;">
                            <i class="fab fa-facebook-f me-1"></i> Facebook
                        </a>
                        <a href="#" class="btn btn-sm social-btn" style="background-color: #db4437; color: white; font-weight: bold;">
                            <i class="fab fa-google me-1"></i> Google
                        </a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('login') }}" class="text-white text-decoration-none back-to-home">
                            <i class="fas fa-arrow-left me-1"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(toggleElement) {
            const pass = document.getElementById("password");
            const icon = toggleElement.querySelector("i");

            const type = pass.type === "password" ? "text" : "password";
            pass.type = type;

            if (type === "text") {
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
                toggleElement.innerHTML = '<i class="fa-solid fa-eye-slash"></i> Hide Password';
            } else {
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
                toggleElement.innerHTML = '<i class="fa-solid fa-eye"></i> Show Password';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
