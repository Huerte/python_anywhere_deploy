<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeverageMX - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1587132137056-bfbf0166836e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
        }

        .card {
            background-color: #6f42c1;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-label,
        .form-text,
        .alert,
        a,
        h4,
        p {
            color: #fff !important;
        }

        .btn-light {
            color: #6f42c1;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-light:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
            border-color: #fff;
            transform: translateY(-2px);
        }
        
        .logo-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            transform: rotate(10deg);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .back-to-login {
            transition: all 0.3s ease;
        }
        
        .back-to-login:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container mt-5 content-container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm p-4 rounded-4 text-white">
                    <!-- Logo -->
                    <div class="text-center mb-3">
                        <div class="logo-container">
                            <i class="fas fa-glass-cheers fa-3x"></i>
                        </div>
                    </div>

                    <h4 class="text-center mb-3">Forgot Password</h4>
                    <p class="text-center text-light mb-4">Enter your email address to receive a password reset link.</p>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email Address</label>
                            <input type="email" id="username" name="username" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-light w-100">Send Reset Link</button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{{ url_for('login') }}" class="text-decoration-none text-white back-to-login">
                            <i class="fas fa-arrow-left me-1"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
