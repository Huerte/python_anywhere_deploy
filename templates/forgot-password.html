<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Shopee Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/shop.gif') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
        }

        .card {
            background-color: #6a0dad;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .form-label,
        .form-text,
        .alert,
        a,
        h4,
        p {
            color: #fff !important;
        }

        .btn-light {
            color: #6a0dad;
            font-weight: bold;
        }

        .form-control {
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(106, 13, 173, 0.25);
            border-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container mt-5 content-container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm p-4 rounded-4 text-white">
                    <!-- Logo -->
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='images/haruuclub.png') }}" alt="Logo" style="height: 80px;">
                    </div>

                    <h4 class="text-center mb-3">Forgot Password</h4>
                    <p class="text-center text-light mb-4">Enter your username to receive a password reset link.</p>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-info text-dark">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-light w-100">Send Reset Link</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-decoration-none text-white">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
