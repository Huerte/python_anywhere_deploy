<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopee Clone - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/shop.gif') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
        }

        .card {
            background-color: #6a0dad;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .form-label,
        .form-text,
        .alert,
        a,
        h3,
        span {
            color: #fff !important;
        }

        .btn-light {
            color: #6a0dad;
            font-weight: bold;
        }

        .form-control {
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(106, 13, 173, 0.25);
            border-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container mt-5 content-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow p-4 text-white">
                    <!-- Logo -->
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='images/haruuclub.png') }}" alt="Logo" style="height: 80px;">
                    </div>

                    <h3 class="text-center mb-4">Register</h3>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger text-dark">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email or Phone</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="form-text text-light mb-3" onclick="toggleBothPasswords(this)" style="cursor: pointer;">
                            <i class="fa-solid fa-eye"></i> Show Passwords
                        </div>

                        <button type="submit" class="btn btn-light w-100">Register</button>

                        <div class="text-center mt-3">
                            <span>Already have an account? <a href="{{ url_for('login') }}" class="text-light">Log in</a></span>
                        </div>
                    </form>

                    <hr class="text-white">
                    <div class="text-center text-white">Or login with</div>
                    <div class="d-flex justify-content-around mt-2">
                        <a href="https://www.facebook.com/login" class="btn btn-outline-light btn-sm">Facebook</a>
                        <a href="https://accounts.google.com/signin" class="btn btn-outline-light btn-sm">Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleBothPasswords(toggleElement) {
            const pass1 = document.getElementById("password1");
            const pass2 = document.getElementById("password2");
            const icon = toggleElement.querySelector("i");

            const type = pass1.type === "password" ? "text" : "password";

            pass1.type = type;
            pass2.type = type;

            if (type === "text") {
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
                toggleElement.innerHTML = '<i class="fa-solid fa-eye-slash"></i> Hide Passwords';
            } else {
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
                toggleElement.innerHTML = '<i class="fa-solid fa-eye"></i> Show Passwords';
            }
        }
    </script>
</body>
</html>
