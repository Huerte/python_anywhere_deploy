<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeverageMX - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1600788886242-5c96aabe3757?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
        }

        .card {
            background-color: #6f42c1;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-label,
        .form-text,
        .alert,
        a,
        h3,
        span {
            color: #fff !important;
        }

        .btn-light {
            color: #6f42c1;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-light:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
            border-color: #fff;
            transform: translateY(-2px);
        }
        
        .social-btn {
            transition: transform 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .logo-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            transform: rotate(10deg);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .back-to-home {
            transition: all 0.3s ease;
        }
        
        .back-to-home:hover {
            transform: translateX(-5px);
        }
        
        .password-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #e0e0e0 !important;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container content-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow mt-5  p-4 text-white">
                    <!-- Logo -->
                    <div class="text-center mb-3">
                        <div class="logo-container">
                            <i class="fas fa-glass-cheers fa-3x"></i>
                        </div>
                    </div>

                    <h3 class="text-center mb-4">Register</h3>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="form-text text-light mb-3 password-toggle" onclick="toggleBothPasswords(this)">
                            <i class="fa-solid fa-eye"></i> Show Passwords
                        </div>

                        <button type="submit" class="btn btn-light w-100">Register</button>

                        <div class="text-center mt-3">
                            <span>Already have an account? <a href="{{ url_for('login') }}" class="text-light">Login</a></span>
                        </div>
                    </form>

                    <hr class="text-white">
                    <div class="text-center text-white">Or register with</div>
                    <div class="d-flex justify-content-around mt-3">
                        <a href="#" class="btn btn-sm social-btn" style="background-color: #3b5998; color: white; font-weight: bold;">
                            <i class="fab fa-facebook-f me-1"></i> Facebook
                        </a>
                        <a href="#" class="btn btn-sm social-btn" style="background-color: #db4437; color: white; font-weight: bold;">
                            <i class="fab fa-google me-1"></i> Google
                        </a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('login') }}" class="text-white text-decoration-none back-to-home">
                            <i class="fas fa-arrow-left me-1"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleBothPasswords(toggleElement) {
            const pass1 = document.getElementById("password1");
            const pass2 = document.getElementById("password2");
            const icon = toggleElement.querySelector("i");

            const type = pass1.type === "password" ? "text" : "password";

            pass1.type = type;
            pass2.type = type;

            if (type === "text") {
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
                toggleElement.innerHTML = '<i class="fa-solid fa-eye-slash"></i> Hide Passwords';
            } else {
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
                toggleElement.innerHTML = '<i class="fa-solid fa-eye"></i> Show Passwords';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
